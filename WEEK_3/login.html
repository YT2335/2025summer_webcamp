<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁</title>
    <!-- 載入CSS -->
    <link rel="stylesheet" href="css/01 modules.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- 載入字型 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- 載入bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="container d-flex aic py-16 py-sm-12">
      <ul class="d-flex aic">
        <li class="mr-48">
          <a href="#">
            <img src="images/logo.svg" alt="logo" />
          </a>
        </li>
        <li class="mr-40 d-sm-none">
          <a href="product_list.html" class="text-label-md">商品列表</a>
        </li>
        <li class="d-sm-none">
          <a href="brand_story.html" class="text-label-md">品牌故事</a>
        </li>
      </ul>
      <a href="#" class="login">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-person"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
          />
        </svg>
      </a>
    </nav>

    <!-- 登入/註冊 -->
    <main>
      <div class="container py-64">
        <div class="row">
          <div class="col-5">
            <img src="images/login1.png" alt="login-img" class="login-img" />
          </div>
          <div class="col-7">
            <div style="background-image: url(../WEEK_3/images/login-bg.png)">
              <div class="log-in">
                <h3 class="mb-32">歡迎！</h3>
                <div class="mb-32">
                  <button class="btn py-12">登入</button>
                  <button class="btn py-12">註冊</button>
                </div>
                <div class="login-method">
                  <button type="button" class="btn">
                    <img
                      src="images/Facebook.png"
                      alt="Facebook 登入"
                      class="mr-12"
                    />Facebook 登入
                  </button>
                  <button type="button" class="btn">
                    <img
                      src="images/apple.png"
                      alt="Apple 登入"
                      class="mr-12"
                    />Apple 登入
                  </button>
                  <button type="button" class="btn">
                    <img
                      src="images/google.png"
                      alt="Google 登入"
                      class="mr-12"
                    />Google 登入
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div class="footer py-sm-32">
      <div class="container">
        <div class="d-flex jcsb aic d-sm-block mb-24">
          <a href="#" class="mb-sm-8">
            <img src="images/logo.svg" alt="logo" />
          </a>
          <ul class="d-flex d-sm-block px-sm-12">
            <li class="mr-40 me-sm-0 mb-sm-4">
              <a href="product_list.html" class="py-12">商品列表</a>
            </li>
            <li>
              <a href="brand_story.html" class="py-12">品牌故事</a>
            </li>
          </ul>
        </div>
        <!-- copyright -->
        <div class="copyright">
          <div class="container">
            <p>Copyright ©2025 URBNSTYLE</p>
            <p>All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
